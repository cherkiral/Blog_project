{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create your comment</legend>
                {{ form|crispy }}
            </fieldset>

    <p class="d-inline-flex gap-1">
                {% if object %}
                    <a type="button" class="btn btn-outline-danger" href="{% url 'comment_delete' object.pk %}">
                        Delete
                    </a>
                {% else %}
                    <button class="btn btn-primary" type="submit">Create comment</button>
                {% endif %}
            </p>
        </form>
    </div>
{% endblock content %}
