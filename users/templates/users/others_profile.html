{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ context_user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ context_user.username  }}</h2>
          <p class="text-secondary">{{ context_user.email }}</p>
            <p class="text-secondary">{{ context_user.profile.description }}</p>
        </div>
          </div>
    </div>
{% endblock content %}
